</head>
<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">B2B Platform</div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <!-- Bid Submission Form Header -->
    <section class="form-header">
        <h1>Submit Your Bid Request</h1>
        <p>Fill out the details below to submit a product request.</p>
    </section>

    <!-- Bid Submission Form -->
    <section class="bid-form-section">
        <form action="submit_bid.php" method="POST" class="bid-form">
            <!-- Product Information -->
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product_name" placeholder="e.g., Panadol" required>

            <label for="product-description">Product Description:</label>
            <textarea id="product-description" name="product_description" placeholder="Enter a brief description..." required></textarea>

            <!-- Category Selection -->
            <label for="category">Product Category:</label>
            <select id="category" name="category" required>
                <option value="">Select a Category</option>
                <option value="pharmaceuticals">Pharmaceuticals</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="machinery">Machinery</option>
                <option value="others">Others</option>
            </select>

            <!-- Quantity -->
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity needed" required>

            <!-- Preferred Price Range -->
            <label for="price-range">Preferred Price Range (per unit):</label>
            <input type="text" id="price-range" name="price_range" placeholder="e.g., $5 - $10" required>

            <!-- Additional Notes -->
            <label for="additional-notes">Additional Notes:</label>
            <textarea id="additional-notes" name="additional_notes" placeholder="Any specific requirements or preferences..."></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit Bid Request</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>

    </footer>

</body>
