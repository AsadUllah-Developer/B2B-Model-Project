<!-- Bid Form Section -->
<section id="bidForm" style="display: none;">
    <h2>Submit Your Bid</h2>
    <form id="bidFormElement">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="pharmaceuticals">Pharmaceuticals</option>
            <option value="electrical">Electrical Appliances</option>
            <option value="utilities">Utilities</option>
            <!-- Add more categories as needed -->
        </select>
        <br><br>

        <label for="product">Product Name:</label>
        <input type="text" id="product" name="product" required>
        <br><br>

        <button type="button" onclick="submitBidForm()">Submit Bid</button>
    </form>
</section>

<script>
    // Function to toggle the bid form visibility
    function toggleBidForm() {
        const bidForm = document.getElementById('bidForm');
        bidForm.style.display = bidForm.style.display === 'none' ? 'block' : 'none';
    }

    function submitBidForm() {
        alert("Bid submitted successfully!");
        // Hide the bid form after submission
        document.getElementById('bidForm').style.display = 'none';
    }
</script>
