<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Bid Submitting Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">YourLogo</div>
        <nav>
            <ul>
                <li><a href="#submitBid">Bid Submitting</a></li>
                <li><a href="#notifications">Notifications</a></li>
                <li><a href="#central">Buyer/Seller Central</a></li>
                <li><a href="#messages">Messages</a></li>
                <li><a href="#signIn">Sign In/Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to the B2B Bid Submitting Platform</h1>

        <div class="request-form" id="submitBid">
            <h2>Submit Your Request</h2>
            <input type="text" id="buyerName" placeholder="Your Name" required>
            <input type="text" id="productRequest" placeholder="Product Request" required>
            <button id="submitRequest">Submit Request</button>
        </div>

        <div class="notifications" id="notifications">
            <h2>Notifications</h2>
            <ul id="notificationList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
