<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Submission Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you're using this for your general styles -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Ensure the font matches the site */
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff; /* Match the blue color of the header/footer */
            outline: none;
        }

        button[type="submit"] {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Centering the form section */
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        /* Styling the footer */
        footer {
            background-color: #0056b3; /* Match the footer color */
            padding: 10px;
            text-align: center;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section (same as index.html) -->
    <header>
        <nav class="navbar">
            <div class="logo">
                B2B Platform
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Bid Submitting</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Buyer/Seller Central</a></li>
                <li><a href="#">Messaging</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Bid Submission Form -->
    <section>
        <form action="submit_bid.php" method="POST">
            <h2>Submit Your Bid</h2>

            <div class="form-group">
                <label for="product">Product Name:</label>
                <input type="text" id="product" name="product" required>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="price">Bid Price:</label>
                <input type="text" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="pharmaceuticals">Pharmaceuticals</option>
                    <option value="electronics">Electronics</option>
                    <option value="groceries">Groceries</option>
                    <option value="hardware">Hardware</option>
                    <!-- Add other categories as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit Bid</button>
            </div>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 B2B Platform. All rights reserved.</p>
    </footer>

</body>
</html>
