<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Submission Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Arial', sans-serif; /* Font family */
        }

        /* Body Style */
        body {
            background-color: #f9f9f9; /* Light background color */
            color: #333; /* Text color */
            line-height: 1.6; /* Line height for readability */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height for body */
        }

        /* Header Style */
        header {
            background-color: #007bff; /* Header background color */
            padding: 10px 20px; /* Header padding */
            width: 100%; /* Full width for header */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
        }

        .logo {
            font-size: 28px; /* Logo font size */
            color: #ffffff; /* Logo text color */
            font-weight: bold; /* Bold logo */
            font-family: 'YourCustomFont', sans-serif; /* Match the font to index.html */
        }

        .navbar {
            display: flex; /* Flexbox for navigation */
            justify-content: space-between; /* Space between logo and menu */
            align-items: center; /* Center items vertically */
        }

        /* Navigation Menu Style */
        .menu {
            display: flex; /* Horizontal menu */
        }

        .menu li {
            margin-left: 20px; /* Space between menu items */
        }

        .menu a {
            text-decoration: none; /* Remove underline */
            color: #ffffff; /* Menu link color */
            padding: 10px; /* Padding for clickable area */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth background transition */
        }

        .menu a:hover {
            background-color: #0056b3; /* Darker background on hover */
        }

        /* Form Section Style */
        .form-container {
            flex: 1; /* Take remaining space */
            margin: 20px; /* Margin around form */
            padding: 20px; /* Padding inside form */
            background-color: #ffffff; /* Form background color */
            border: 1px solid #ddd; /* Border for form */
            border-radius: 5px; /* Rounded corners for form */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Box shadow */
            overflow: hidden; /* Prevent overflow */
        }

        .form-container h1 {
            color: #007bff; /* Form title color */
            text-align: center; /* Center align title */
            margin-bottom: 20px; /* Space below title */
        }

        .form-container label {
            display: block; /* Block display for labels */
            margin: 10px 0 5px; /* Margin for labels */
        }

        .form-container input, 
        .form-container select, 
        .form-container textarea {
            width: 100%; /* Full width for inputs */
            padding: 10px; /* Padding for inputs */
            border: 1px solid #ddd; /* Border for inputs */
            border-radius: 5px; /* Rounded corners for inputs */
            margin-bottom: 15px; /* Space below inputs */
        }

        .form-container button {
            background-color: #007bff; /* Button background color */
            color: #ffffff; /* Button text color */
            padding: 10px; /* Padding for button */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor on hover */
            width: 100%; /* Full width for button */
            transition: background-color 0.3s; /* Smooth background transition */
        }

        .form-container button:hover {
            background-color: #0056b3; /* Darker background on button hover */
        }

        /* Footer Style */
        footer {
            text-align: center; /* Center align footer text */
            padding: 10px; /* Padding for footer */
            background-color: #007bff; /* Footer background color */
            color: #ffffff; /* Footer text color */
            width: 100%; /* Full width for footer */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* Stack items on small screens */
                align-items: flex-start; /* Align left */
            }

            .menu {
                flex-direction: column; /* Stack menu items */
                margin-top: 10px; /* Space above menu */
            }

            .menu li {
                margin-left: 0; /* Remove left margin */
                margin-bottom: 10px; /* Space below menu items */
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <nav class="navbar">
        <div class="logo">
            B2B Platform
        </div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">Bid Submitting</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Buyer/Seller Central</a></li>
            <li><a href="#">Messaging</a></li>
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </nav>
</header>

<!-- Form Section -->
<div class="form-container">
    <h1>Bid Submission Form</h1>
    <form>
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="product-name" required>

        <label for="category">Category</label>
        <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="pharmaceuticals">Pharmaceuticals</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="food">Food</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="price">Price</label>
        <input type="text" id="price" name="price" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit Bid</button>
    </form>
</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 B2B Platform. All rights reserved.</p>
</footer>

</body>
</html>
